<div class="fondo-negro animated fadeIn" [ngClass]="oculto">
  <div class="modal" style="display:block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="oculto='oculto'" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <img *ngIf="!imagenTemp"  [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp"  [src]="imagenTemp" class="w150">
            <br>
            <br>
            <input type="file" (change)="seleccionImagen($event.target.files[0])">



        </div>
        <div class="modal-footer">
          <button (click)="oculto='oculto'" type="button" class="btn btn-secondary">Cerrar</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
